name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install CocoaPods
      run: gem install cocoapods
      
    - name: Install dependencies
      run: pod install
      
    - name: Build project
      run: xcodebuild -workspace iDENTify.xcworkspace -scheme iDENTify -destination "platform=iOS Simulator,name=iPhone 15" clean build
